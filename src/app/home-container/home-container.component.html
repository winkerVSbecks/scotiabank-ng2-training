<app-searchbar (search)="query = $event">
</app-searchbar>

<app-posts-list>
  <app-post
    *ngFor="let post of postsService.getFilteredPosts(query)"
    [title]="post.title"
    [body]="post.body"
    [likeCount]="post.likeCount"
    (likeCountChange)="postsService.updateLikeCount(post.id, $event)"
    [author]="usersService.getAuthorName(post.userId)"
    [date]="post.date"
    [id]="post.id">
  </app-post>
</app-posts-list>
